<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col mt-4">{{ message }}</div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mt-3 mb-3">
            <label for="message-input" class="form-label">Message</label>
            <input
              type="text"
              v-model="message"
              class="form-control"
              id="message-input"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1>{{ counter }}</h1>
          <hr />
          <button
            v-on:click="incrementCounter"
            class="btn btn-outline-secondary"
          >
            Increment
          </button>
          &nbsp;
          <button
            v-on:click="decrementCounter"
            class="btn btn-outline-secondary"
          >
            Decrement
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form class="needs-validation mt-5" novalidate>
            <text-input
              label="First Name"
              type="text"
              name="first-name"
            ></text-input>
            <text-input
              label="Last Name"
              type="text"
              name="last-name"
            ></text-input>
            <text-input label="Email" type="email" name="email"></text-input>
            <hr />
            <input class="btn btn-primary" value="save" />
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      let data = {
        counter: 0,
        message: "Hello, Vue!",
      }
      const TextInput = {
        props: {
          name: String,
          type: String,
          label: String,
          placeholder: String,
          required: String,
          min: String,
          max: String,
          value: String,
        },
        template: `
            <div class="mb-3">
                <label :for="name" class="form-label">{{ label }}</label>
                <input
                    :type="type"
                    :name="name"
                    :placeholder="placeholder"
                    :min="min"
                    :max="max"
                    :value="value"
                    class="form-control"
                />
            </div>
            `,
      }
      const MyComponent = {
        props: [],
        template: `<h1>Hello</h1>`,
      }
      const vm = Vue.createApp({
        data() {
          return data
        },
        methods: {
          incrementCounter() {
            this.counter++
          },
          decrementCounter() {
            this.counter--
          },
        },
        components: {
          MyComponent,
          TextInput,
        },
        mounted() {
          console.log("mounted")
        },
        created() {
          console.log("created")
        },
      }).mount("#app")
    </script>
  </body>
</html>
